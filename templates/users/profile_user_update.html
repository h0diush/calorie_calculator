{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form action="{% url 'update_profile' profile.pk %}" method="POST" class="form-signin">
    {% csrf_token %}
    {{ form|crispy }}
      <div class="container-fluid mt-3">
        <input type="submit" value="Сохранить изменения" class="btn btn-success">
      </div>
  </form>
{% endblock %}
